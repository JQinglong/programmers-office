Title: "2020年1月　台北旅行"
banner: "uploads/2020/02/20200105_133146-768x432.jpg"
Summary: "「椰林大道 誰放棄了 律師的家業 頭也不回地 越來越唱越遠」（五月天『任意門』より）<br />任意門というのは「どこでもドア」。椰林大道は台湾大学を象徴する正門から伸びる椰子の木通り。この歌詞を自分なりに訳すと「台湾大学に入りながら法律家の道を継がなかった人もいるけど、振り返らずに歌い続けてたら、台湾を飛び越えて世界中の人の心にまでも届くようになっちゃったね。」"
url: 2020年1月　台北旅行
