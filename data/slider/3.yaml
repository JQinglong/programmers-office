Summary: "旅程は、8/11（土）8:30羽田出発エアチャイナ北京経由便、同日14:35ワシントンダレス空港到着。途中、8/14（火）6:00発の国内便でニューヨークへ行き、8/15（水）10:35ニューヨーク発のAmtrak（列車）でDCに帰還。8/17（金）16:35発便で北京に8/18（土）18:25到着。北京に一泊して、8/19（日）17:10発、羽田21:30着。"
